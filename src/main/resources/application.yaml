spring:
  config:
    import: optional:configtree:/run/secrets/
  application:
    name: techmaps
  datasource:
    url: jdbc:postgresql://db:5432/techmaps
    username: techmaps-app
    password: techmaps-app
    driver-class-name: org.postgresql.Driver
    testWhileIdle: true
    validationQuery: SELECT 1
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
  web:
    error:
      include-message: always

security:
  jwt:
    secretKey: ${SECRET_KEY_FILE}
    tokenPrefix: 'Bearer '
    tokenExpirationAfterMinutes: 30
    refreshTokenExpirationAfterDays: 14

server:
  port: 8757

servlet:
  multipart:
    max-file-size: 500MB
    max-request-size: 500MB
    file-size-threshold: 2MB

file:
  upload-dir: ${UPLOAD_DIR:/app/uploads}
  firebase:
    config-path: ${FIREBASE_CONFIG_PATH:firebase-service-account.json}
    bucket-name: ${FIREBASE_BUCKET_NAME:techmaps-bucket.appspot.com}

logging:
  level:
    org:
      springframework:
        security: DEBUG

