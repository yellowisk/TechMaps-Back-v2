        group-by-creator-id: >
          SELECT * FROM techmaps_platform.group WHERE creator_id = ?
        group-hierarchy-by-group-id: >
          WITH RECURSIVE group_tree(id, name, parent_id) AS (
            SELECT id, name, parent_id
            FROM techmaps_platform.group
            WHERE id = ?

            UNION ALL

            SELECT g.id, g.name, g.parent_id
            FROM techmaps_platform.group g
            JOIN group_tree gt ON g.id = gt.parent_id
          )
          SEARCH DEPTH FIRST BY id SET order_col
          SELECT id, name, parent_id
          FROM group_tree
          ORDER BY order_col;
